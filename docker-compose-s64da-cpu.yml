version: '3'
services:
  s64da:
    image: hub.swarm64.com/s64da-swarm64-cpu:psql-11-11
    env_file:
      - ./configs/pg.env
      - ./configs/s64da.env
    entrypoint: /init.sh postgres    
    volumes:
      - ./init.sh:/init.sh:ro
      - ${DATA_S64DA}:/data
      - ./license/s64da.license:/s64da.license:ro
    cap_add:
      - IPC_LOCK
    shm_size: '1024g'
    ports:
      - ${DB_PORT_S64DA}:5432
  