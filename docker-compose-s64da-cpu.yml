version: '3'
services:
  s64da:
    image: repo.swarm64.com/swarm64da-cpu-psql-11:${S64_DA_VERSION}
    volumes:
      - ./init.sh:/init.sh:ro
      - ${DATA_S64DA}:/data
    environment:
      - PGDATA=/data
    env_file:
      - ./configs/pg.env
      - ./configs/s64da.env
    entrypoint: /init.sh postgres
    cap_add:
      - IPC_LOCK
    shm_size: '1024g'
    ports:
      - ${DB_PORT_S64DA}:5432